<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="signup-box">
    <h1>Sign Up</h1>
    <form action="login.html">
    <label for="fname">First name</label>
    <input type="text" name="fname" id="fname" required />
    <label for="lname">Last name</label>
    <input type="text" name="lname" id="lname" required />
    <label for="pnumber">Phone number</label>
    <input type="tel" name="pnumber" id="pnmber" required />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" 
      placeholder="Becky@example,com" required />
    <label for="psw">Password</label>
    <input type="password" name="psw" id="psw" required />
    <label for="cpsw">Confirm password</label>
    <input type="password" name="cpsw" id="cpsw" required />
    <label for="dob">Date of birth</label>
    <input type="date" name="dob" id="dob" required />
    <label for="sex">Gender</label>
    <select name="sex" id="sex"required>
      <option value="select">select</option>
      <option value="male">Male</option>
      <option value="fmale">Female</option>
    </select>
    <label for="color">Choose your favourite colour</label>
    <input type="color" name="color" id="color" >
   <button value="Submit" id="sendbtn">Sign Up</button>
    <p> By clicking the Sign Up button,you agree to our<br><a href="#">Terms and Condition</a> and <a href="#">Policy And Privacy</a></p>
   </div>
  <p class="para-2">Already have an account? <a href="/login.html">Login here</a></p>
</form>
</body>
</html>
